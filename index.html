<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css" />

    <title>BattleShip</title>
  </head>
  <body>
    <div id="ships">
      <button class="ship-button" id="battleship">BattleShip 5-Nodes</button>
      <button class="ship-button" id="cruiser">Cruiser 4-Nodes</button>
      <button class="ship-button" id="sub">Submarine 3-Nodes</button>
      <button class="ship-button" id="destroyer">Destroyer 2-Nodes</button>
      <h1 id="">Battle Ship</h1>
      <h1 id="user-prompt"> 
        <div id="prompt">Please Select A Ship To Place</div>
        <button id="play-button">Play Game</button>
      </h1>
    </div>
    <div id="board-container">
      <div class="board" id="game-board"></div>
      <div class="cpu" id="cpu-board"></div>
      <button id="swap-turn">Change Turn</button>

    </div>
  </body>
</html>
